<div class="text-center">
  <form class="form-login" (submit)="login()">
    <!-- <img class="logo-img" src="../../assets/images/badminton-logo-transparent.jpg" alt width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Login as a Member</h1>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
             [(ngModel)]="credentials.email" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
             [(ngModel)]="credentials.password" [ngModelOptions]="{standalone: true}">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    <a routerLink="/register">New here? Register!</a>
  </form>
</div>
